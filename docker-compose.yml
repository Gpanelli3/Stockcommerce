#MYSQL

services:
  database:
    container_name: mysql
    image: mysql:latest
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stockcommerce
      MYSQL_USER: usuario
      MYSQL_PASSWORD: root
    volumes:
      - stockcommerceDB:/var/lib/mysql

  #PYTHON APP
  web:
    build: ./backend #busca el archivo app.py en la carpeta backend
    ports:
      - "5000:5000"
    #depends_on:
    #- database #te asegura que la base de datos este levantada antes de iniciar la aplicacion
    volumes:
      - ./backend:/app

volumes:
  stockcommerceDB:
